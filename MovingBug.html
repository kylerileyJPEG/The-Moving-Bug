<canvas id="Background" width="430" height="530" style="border:1px dotted #111;"></canvas>
<script>



var velocityX = 10;
var velocityY = 10;
var positionX = 100;
var positionY = 100;
var Xmin = 0;
var Xmax = 400;
var Ymin = 0;
var Ymax = 500;
var ball = document.getElementById('ball');





function moveBall(){
  
    positionX = positionX - velocityX
    ball.style.left = positionX + "px"
    positionY = positionY - velocityY
    ball.style.top = positionY + "px"

    if(positionX < Xmin || positionX > Xmax) {
      velocityX *= -1;
    }
    if(positionY < Ymin || positionY > Ymax) {
      velocityY *= -1;
    }
}

setInterval(moveBall, 25);

</script>
